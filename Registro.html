<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Vender</title>
    <link rel="stylesheet" href="css/Registro.css">
</head>
<body>
    <div class="container">
        <h1>CREAR CUENTA</h1>
        <p>¿No tienes una cuenta? <a href="Login.html" id="switch-to-register">Ingresa aquí</a></p>
        <!-- Formulario de registro -->
        <form action="http://localhost:3000/register" method="POST" enctype="multipart/form-data">
            <input type="text" placeholder="Nombre" name="nombre" required>
            <input type="text" placeholder="Primer Apellido" name="primer_apellido" required>
            <input type="text" placeholder="Segundo Apellido" name="segundo_apellido">
            <input type="tel" placeholder="Teléfono" name="telefono" required>
            <select name="tipo_documento" required>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="NIT">NIT</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
            <input type="No" placeholder="No" name="No" required>
            <label>Adjunta tu documento</labNoel>
                    <div class="upload-section">
                    <input type="file" name="documento_adjunto" accept="application/pdf" required>
                    </div>
            <button type="submit">REGISTRARSE</button>
        </form>
    </div>
</body>
</html>
